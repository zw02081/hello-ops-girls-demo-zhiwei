<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>KiKi Game</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="hidden">
			<!-- START Load images -->
			<img src="../res/clouds/1.png" class="clouds">
			<img src="../res/clouds/2.png" class="clouds">
			<img src="../res/clouds/3.png" class="clouds">
			<img src="../res/clouds/4.png" class="clouds">

			<img src="../res/player/standing.png" id="playerStanding">
			<img src="../res/player/run1.png" class="playerRunning">
			<img src="../res/player/run2.png" class="playerRunning">
			<img src="../res/player/run3.png" class="playerRunning">
			<img src="../res/player/run4.png" class="playerRunning">
			<img src="../res/player/run5.png" class="playerRunning">
			<img src="../res/player/run6.png" class="playerRunning">
			<img src="../res/player/run7.png" class="playerRunning">
			<img src="../res/player/run8.png" class="playerRunning">

			<img src="../res/enemies/tall.png" id="tallEnemy">
			<img src="../res/enemies/short.png" id="shortEnemy">
			<img src="../res/enemies/flying.png" id="flyingEnemy">

			<img src="../res/game_over.png" id="gameOver">
			<!-- END Load Images -->
		</div>
		<canvas id="gameCanvas" width="720" height="360"></canvas>
		<span id="score">
			Score: 0
			<br />
			Difficulty: 0
		</span>
		<span id="instructions">
			<u><b>Instructions:</b></u><br />
			Space to start the game.<br />
			While playing press space to jump, the longer you press the higher you jump.<br />
			Game Over? Just press Enter to restart.
		</span>

		<script type="module" src="../public/KikiGame.js"></script>
	</body>
</html>
